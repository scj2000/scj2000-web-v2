query GET_MAIN_MENU {
    mainMenu {
        data {
            attributes {
                menuLink {
                    menuItem {
                        data {
                            attributes {
                                title
                                url
                                externalLink
                                path {
                                    data {
                                        attributes {
                                            article {
                                                data {
                                                    attributes {
                                                        title
                                                    }
                                                }
                                            }
                                        }
                                    }
                                } 
                            }
                        }
                    }
                }
            }
        }
    }
}