query GET_PATH($path: String!){
    articles (filter: {slug: {_eq: $path}, status: {_eq: "published"}}) {
        id
        title
        body
        tags {
            tags_id {
                id
                name
                slug
            }
        }
	}
    tags (filter: {slug: {_eq: $path}, status: {_eq: "published"}}) {
        id
        name
        slug
        status
        articles {
            articles_id(filter: {status: {_eq: "published"}}) {
                id
                title
                cover_image {
                    id
                    folder {
                        name
                    }
                    filename_disk
                    filename_download
                    type
                    description
                    filesize
                }
                summary
                slug
            }
        }
	}
}